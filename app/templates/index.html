<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<title>Todo App</title> 
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}"> 

</head> 
<body> 
	<h1>Todo List</h1> 
	<div>
		<form action="{{ url_for('main.add') }}" method="POST"> 
			<input type="text" name="todoitem"> 
			<input type="submit" value="Add Item" class="button"> 
		</form> 
	</div> 
	<div> 
		<h2>Incomplete Items</h2> 
		<ul> 
			{% for todo in incomplete %} 
			<li class='mark'>{{ todo.text }} <a href="{{ url_for('main.complete', todo_id=todo.id) }}">Mark As Complete</a></li> 
			{% endfor %}	 
		</ul> 
		<h2>Completed Items</h2>
		<ul>
			{% for todo in complete %}
			<li class='mark'>
				{{ todo.text }}
				<a href="{{ url_for('main.remove', todo_id=todo.id) }}">Remove</a>
			</li>
			{% endfor %}
		</ul>
	</div> 
</body> 
</html>
